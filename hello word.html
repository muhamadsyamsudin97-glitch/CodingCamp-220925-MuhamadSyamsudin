<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2bb41e, #00f2fe);
      color: #fff;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      background: rgba(0,0,0,0.2);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Selamat Pagi!</h1>
  <p>This is a sample HTML document with styling.</p>
</body>
</html>
